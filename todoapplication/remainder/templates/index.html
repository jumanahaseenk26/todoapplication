<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

<body>

    <nav class="bg-dark ">
        <div class="row">
            <div class="col-5">
                <h1 class="text-white">TO DO APP</h1>
            </div>
            <div class="col-2"></div>
            <div class="col-5 mt-2">
                <a href="{%url 'signout'%}" class="btn btn-outline-warning">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                welcome {{request.user}}

                <h1>To Do List</h1>
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="name" placeholder="Task name"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-success" type="submit" id="button-addon2">ADD</button>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                {%for t in data%}
                <div>
                    <div class="alert alert-primary" role="alert">
                        <div class="row">
                            <div class="col-6">
                                {%if t.status == True%}
                                <span class="text-decoration-line-through">
                                    {{t.name}}
                                    {{t.status}}
                                    {{t.date}}
                                </span>
                                {%else%}
                                <span>
                                    {{t.name}}
                                    {{t.status}}
                                    {{t.date}}
                                </span>
                                {%endif%}
                            </div>
                            <div class="col-1"></div>
                            <div class="col-5">
                               
                                <a href="{%url 'todo-change' t.id%}"><i class="fa-solid fa-pen-to-square"></i></a>
                                
                                <a href="{%url 'todo-delete' t.id%}"><i class="fa-solid fa-trash-can"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
